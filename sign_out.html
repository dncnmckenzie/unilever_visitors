<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Out</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        .header {
            text-align: center;
        }
        .header img {
            max-width: 100px;
        }
        .header h2 {
            margin: 10px 0 20px;
            color: #003399;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #003399;
            border: none;
            border-radius: 4px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0052cc;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="/static/images/unilever_logo.png" alt="Unilever Logo">
            <h2>Sign Out</h2>
        </div>
        <form id="signOutForm" method="post" action="/submit_sign_out">
            <label for="fullName">Full Name:</label>
            <select id="fullName" name="fullName" required>
                <!-- Options will be populated by JavaScript -->
            </select>
            <button type="submit">Submit</button>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            fetch('/visitor_names')
                .then(response => response.json())
                .then(data => {
                    var select = document.getElementById('fullName');
                    if (data.length === 0) {
                        var option = document.createElement('option');
                        option.value = '';
                        option.text = 'No visitors available';
                        select.add(option);
                    } else {
                        data.forEach(function(name) {
                            var option = document.createElement('option');
                            option.value = name;
                            option.text = name;
                            select.add(option);
                        });
                    }
                })
                .catch(error => console.error('Error fetching visitor names:', error));
        });

        document.getElementById('signOutForm').addEventListener('submit', function(event) {
            event.preventDefault();
            var formData = new FormData(this);
            var xhr = new XMLHttpRequest();
            xhr.open('POST', '/submit_sign_out', true);
            xhr.onload = function () {
                if (xhr.status === 200) {
                    alert('Sign out successful.');
                    document.getElementById('signOutForm').reset(); // Reset the form
                    window.location.href = '/'; // Redirect to home page
                } else {
                    alert('An error occurred.');
                }
            };
            xhr.send(formData);
        });
    </script>
</body>
</html>
