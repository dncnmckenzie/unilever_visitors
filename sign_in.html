<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#003399">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        .header {
            text-align: center;
        }
        .header img {
            max-width: 100px;
        }
        .header h2 {
            margin: 10px 0 20px;
            color: #003399;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }
        input[type="text"],
        input[type="tel"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #003399;
            border: none;
            border-radius: 4px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0052cc;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="/static/images/unilever_logo.png" alt="Unilever Logo">
            <h2>Sign In</h2>
        </div>
        <form id="visitorForm" method="post" action="/submit_sign_in">
            <label for="fullName">Full Name:</label>
            <input type="text" id="fullName" name="fullName" required>

            <label for="company">Company:</label>
            <input type="text" id="company" name="company" required>

            <label for="mobileNumber">Mobile Number:</label>
            <input type="tel" id="mobileNumber" name="mobileNumber" required>

            <label for="siteContact">Site Contact:</label>
            <input type="text" id="siteContact" name="siteContact" required>

            <button type="submit">Submit</button>
        </form>
    </div>

    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js').then(registration => {
                    console.log('ServiceWorker registration successful with scope: ', registration.scope);
                }, error => {
                    console.log('ServiceWorker registration failed: ', error);
                });
            });
        }

        document.getElementById('visitorForm').addEventListener('submit', function(event) {
            event.preventDefault();
            var formData = new FormData(this);
            var xhr = new XMLHttpRequest();
            xhr.open('POST', '/submit_sign_in', true);
            xhr.onload = function () {
                if (xhr.status === 200) {
                    alert('Sign in successful. Please collect your visitor badge from security.');
                    document.getElementById('visitorForm').reset(); // Reset the form
                    window.location.href = '/'; // Redirect to home page
                } else {
                    alert('An error occurred.');
                }
            };
            xhr.send(formData);
        });
    </script>
</body>
</html>
